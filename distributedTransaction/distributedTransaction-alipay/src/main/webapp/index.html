<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(function() {
		$("#transfer").click(function() {
			var url = "account/transfer.do";
			var args = {
					"accountId":$("#transfer_accountId").val(),
					"amount":$("#transfer_amount").val(),
					"time":new Date()
			};
			$.post(url,args,function(data){
				var name = data;
				$("#transfer_accountId").val(""),
				$("#transfer_amount").val(""),
				$("#msg_info").empty().append("<h2>" + name + "</h2>");
			});
			return false;
		});
	});
</script>
</head>
<body>
	<div id="msg_info"><h2>转账到余额宝</h2></div>
	<form>
		账号<input id="transfer_accountId" type="text" name="accountId"><br>
		金额<input id="transfer_amount" type="text" name="amount"><br>
		<input type="button" value="转账" id="transfer">
	</form>
</body>
</html>
