<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="css/Site.css" />
<link rel="stylesheet" href="css/zy.all.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/amazeui.min.css" />
<link rel="stylesheet" href="css/admin.css" />
<script type="text/javascript" src="../jQuery/jquery-3.2.1.js"></script>
<script type="text/javascript" src="../js/checkUser.js"></script>
<script type="text/javascript">
	$(function() {
		$("#updatePassword").click(function() {
				var url = "../account/updatePassword.do";
				var args = {
					phone : localStorage.user,
					oldPassword : $("#forget-oldPassword").val(),
					newPassword : $("#forget-newPassword").val(),
				};
				$.getJSON(url,args,function(data) {
					var register_flag = data.success;
					if(register_flag){
						$(location).attr('href', '../user/login.html');
					}else {//重置密码失败
						$.pt({
							target : $("#register-newPassword"),
							position : 'r',
							align : 't',
							width : 'auto',
							height : 'auto',
							content : data.data.msg
						});
					}
				});
			})
	})
</script>
</head>
<body>
	<div class="am-cf admin-main" style="padding-top: 0px;">
		<!-- content start -->
		<div class="am-cf admin-main" style="padding-top: 0px;">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
						<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4" style="padding-top: 30px;">
							<form class="am-form am-form-horizontal">
								<div class="am-form-group">
									<label for="user-name" class="am-u-sm-3 am-form-label">原密码</label>
									<div class="am-u-sm-9">
										<input type="text" id="forget-oldPassword" required placeholder="原密码" name="name">
										<small id="error_oldPassword"></small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="user-name" class="am-u-sm-3 am-form-label">新密码</label>
									<div class="am-u-sm-9">
										<input type="text" id="forget-newPassword" required placeholder="新密码" name="name">
										<small id="error_newPassword"></small>
									</div>
								</div>
								<div class="am-form-group">
									<div class="am-u-sm-9 am-u-sm-push-3">
										<a class="btn pull-left btn-link text-muted" onClick="goto_login()"></a>
										<input id="updatePassword" type="button" class="am-btn am-btn-success" value="修改" />
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<footer class="admin-content-footer">
					<hr>
					<p class="am-padding-left"></p>
				</footer>
			</div>
			<!-- content end -->
		</div>
	</div>
</body>
</html>
