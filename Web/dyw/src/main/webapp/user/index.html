		$(function(){
			addMsg();
			logout();

		function addMsg(){
			$("#admin").html(localStorage.name);
		}
		function logout(){
			$("#logout").click(function(){
				$.ajax({
			        type:'post',
			        dataType: "json",
			        url:"../account/logout.do",
			        data:{ 
			        	time:new Date()
			        },
			        success:function(data){
			        	var flag = data.success;
			        	if(flag){
			        		$(location).attr('href', '../user/login.html');
			        	}else{
			        		//编辑失败
			        		alert("退出失败");
			        	}
			        },
			        error:function(){
			        	//错误
			        }
			    });
			})
		}
		function abc(){

		function checkAdmin(){
			if(localStorage.vipId == 1){
				$("#category").css("display","block");
				$("#manage").css("display","block");
				$("#vip").css("display","block");
			}
		}
