<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            border-collapse: collapse; /*collapse、separate*/
            border-color: red;
            background-color:green;
        }
        td{
            width: 50px;
            height: 30px;
            padding-left:20px;
            text-align: center;
        }
        #id{
            background-color: coral;
        }
        #id1{
            background-color: fuchsia;
        }
    </style>
</head>
<body>
    表格：<br>
        ----0、border：表格边框<br>
        ----1、border-collapse：折叠边框<br>
        ----2、border-color：表格颜色<br>
        ----3、 padding-left：表格内边距<br>
        ----4、text-align：表格对其方式<br>
        ----5、width、height：表格宽高<br>
        ----6、background-color:表格背景颜色<br>
    <table border="1" width="50%" align="center">
        <tr id="id">
            <td>编号</td>
            <td>姓名</td>
            <td>密码</td>
        </tr>
        <tr>
            <td>1</td>
            <td>hsh</td>
            <td>123456</td>
        </tr>
        <tr id="id1">
            <td>2</td>
            <td>sbx</td>
            <td>123456</td>
        </tr>
        <tr>
            <td>3</td>
            <td>wan</td>
            <td>123456</td>
        </tr>
    </table>
</body>
</html>
