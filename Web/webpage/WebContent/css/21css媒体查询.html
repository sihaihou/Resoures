<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .d1{
            width: 100%;
            height: 800px;
        }
        @media screen and (max-width:640px){
            .d1{
                background-color: antiquewhite;
            }
        }
        @media screen and (min-width:640px) and (max-width: 800px){
            .d1{
                background-color: #800080;
            }
        }
        @media screen and (min-width:800px){
            .d1{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
@media 语法规则<br>
    1，概念：指定样式表规则用于指定的媒体类型和查询条件。<br>
    2，语法：@media screen and （with/min-width/max-width){ }<br>

    <div class="d1">
        哈哈
    </div>
</body>
</html>
