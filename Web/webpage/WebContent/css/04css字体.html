<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>字体font</title>
    <style>
        div{
            font-size: 50px;
            font-style:normal;/*oblique*/
            font-weight: 700;/*normal*/
            font-family: FreeSerif;
        }

    </style>
</head>
<body>
    字体(font):<br>
        ----1、font:复合属性<br>
        ----2、font-style：设置字体样式<br>
        ----3、font-size：设置字体大小<br>
        ----4、font-weight：设置字体粗细<br>
        ----5、font-family;设置文本的字体名称<br>
        <div>hello css</div>
</body>
</html>
