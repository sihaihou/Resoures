<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格合并</title>
</head>
<body bgcolor="blue">
    <table border="1" width="60%" align="center" style="background-color:yellow">
        <thead align="center">
            <tr>
                <td>编号(表头)</td>
                <td>姓名(表头)</td>
                <td>薪水(表头)</td>
            </tr>
        </thead>
        <tr align="center">
            <td>aaa</td>
            <td>aaa</td>
            <td rowspan="2">aaa</td>
        </tr>
        <tr align="center">
            <td>aaa</td>
            <td>aaa</td>
        </tr>
        <tr align="center">
            <td colspan="2">aaa</td>
            <td>aaa</td>
        </tr>
        <tfoot align="center">
            <tr>
                <td>表脚</td>
                <td>表脚</td>
                <td>表脚</td>
            </tr>
        <tfoot>
    </table>
</body>
</html>
