<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
      ul li{
          list-style-type: decimal;/*disc 、square、circle*/
         /* list-style-image:url("img/pe.png");*/
          list-style-position: inherit;
      }
    </style>
</head>
<body>
    列表：<br>
        ----1、list-style：复合属性<br>
        ----2、list-style-image：列表项图像<br>
        ----3、list-style-position：列表标志位置<br>
        ----4、list-style-type：列表类型<br>
    <h3>无序列表</h3>
    <ul type="1">
        <li>列表项目</li>
        <li>列表项目</li>
        <li>列表项目</li>
        <li>列表项目</li>
    </ul>

    <h3>有序列表</h3>
    <ol type="A">
        <li>列表项目</li>
        <li>列表项目</li>
        <li>列表项目</li>
        <li>列表项目</li>
    </ol>


</body>
</html>
