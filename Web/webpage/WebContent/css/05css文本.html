<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            color: red;
        }
        #id1{
            width: 300px;
            background-color: #0000FF;
            text-align:left;/*right、left*/
            text-indent:2em;
            text-transform:uppercase; /*capitalize、lowercase*/
            line-height: normal;
        }
        #id2{
            font-size: 50px;
            text-decoration-line:underline;/*underline、overline、line-through*/
            text-decoration-color: red;
            text-decoration-style:wavy;/*dashed、solid、double*/
            text-shadow: 5px 5px 1px blue;
        }
    </style>
</head>
<body>
    文本：<br>
        1、color：文本颜色<br>
        2、text-align：文本水平对齐方式<br>
        3、vertical：垂直对齐方式<br>
        4、line-height：行高 <br>
        5、text-transform：设置文本大小写<br>
        6、text-indent：文本缩进<br>
     <br><br><br>
    文本修饰<br>
        1、text-decoration：复合属性<br>
        2、text-decoration-line：文本装饰线条的位置<br>
        3、text-decoration-color：文本装饰线条的颜色<br>
        4、text-decoration-style：文本装饰线条的形状<br>
        5、text-shadow：阴影<br>


    <div id="id1">
        <p>文本测试css</p>
    </div>
    <p id="id2">文本装饰线条</p>
</body>
</html>
