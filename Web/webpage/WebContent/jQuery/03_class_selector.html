<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>  class选择器 </title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        /*
        *
        * */
        $(function(){
            //获取出来的jQuery对象是一个数组，如果直接使用jQuery，那么jQuery会把数组中的第一个元素作为jQuery对象使用
            alert($(".name").val());
            //如果想获取数组中非第一个元素的对象，需要根据索引获取到指定元素位置的DOM对象后，再转化成jQuery对象，进行使用
            alert( $( $(".name")[1] ).val() );
        });
    </script>
</head>
<body>
    <input type="text" value="张三" class="name">
    <input type="text" value="李四" class="name">
</body>
</html>
