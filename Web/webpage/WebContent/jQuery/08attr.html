<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            alert( $("#img").attr("src"));  //获取id为img的这个元素的src属性的值。
            alert("切换图片");
            $("#img").attr("src","img/3.jpg");  //设置id为img的这个元素的src属性值。实现图片的切换

            alert("修改文本框的内容");
            $("#input").attr("value","lisi");

            alert($("#lj").val());       //只能获取表单元素的属性值
            alert($("#lj").attr("value"));   //可以获取任意元素的value属性值，也可获取任意属性的值

            alert($("#cd").attr("checked"));
            $("#cd").attr("checked",true);//可以设置复选框的选中状态
        });
    </script>
</head>
<body>
    <img src="img/1.jpg" title="图片" alt="图片找不到了..." id="img">

    <input type="text" value="zs" id="input"/>

    <a value="lianjie" id="lj">连接</a>

    <input type="checkbox" id="cd"/>
</body>
</html>
