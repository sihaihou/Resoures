<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div{
            background-color: red;
        }

    </style>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            alert("添加一个class为div的类到div");
            $("#div").addClass("div");      //向元素追加一个class:div
            alert("移除一个class");
            $("#div").removeClass("div");   //从元素中移除一个class：div
        });
    </script>
</head>
<body>
    <div id="div">
        这是一个div1
    </div>
</body>
</html>
