<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--
        三种方式定义函数
        函数的执行顺序
        函数的作用域
    -->
    <script type="text/javascript" charset="UTF-8">
      /*  1，function语句式，效率高，占用内存  */
        function test1(){
            alert("我是test1");
        }
      /*  2,函数的直接量ECMAScript */
        var test2 = function(){
            alert("我是test2");
        }
      /*  3,function构造函数式，效率低，不占内存   */
        var test3 = new Function("a" ,"b","return a+b;");
        //test1();
        //test2();
        //alert("a + b = "+test3(9,2));



      /*
           js中没有重载
           function语句式:会优先执行并创建模板
       */
      /*
           function语句式、函数的直接量：函数作用域
           function构造函数式：顶局作用域
       */
        var a = 1;
        function test4(){
            var a = 2;
            //function test(){ return a;};  //1，function语句式
            //var test = function(){return a;};  //2,函数的直接量ECMAScript
            var test = new Function("return a;");  // 3,function构造函数式
            alert(test());
        }
        test4();
    </script>
</head>
<body>

</body>
</html>
