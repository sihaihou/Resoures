<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>nnerHTML与InnerText的区别</title>
    <script>
        function testInnerHTML(){
            var div1 = document.getElementById("div1");
            // innerHTML ： 将后面的字符串当做html代码解释并且执行。
            div1.innerHTML = "<font color='red'>测试innerHTML</font>";
        }
        function testInnerText(){
            var div2 = document.getElementById("div2");
            // innerText ： 即使后面指定的字符串是html代码，也只是当做普通的字符串来处理。
            div2.innerText = "<font color='red'>测试innerText</font>";
        }
    </script>
</head>
<body>
    <input type="button" value="测试InnerHTML" onclick="testInnerHTML();">
    <div id="div1"></div>
    <input type="button" value="测试InnerText" onclick="testInnerText();">
    <div id="div2"></div>
</body>
</html>
