<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //数组中常用的方法
        var  myarray = [1,false,"abc",2.3];

        //join方法的作用：以特殊符号连接数组中的每一个元素。最后生成一个字符串。
        var str = myarray.join("-");
        alert(str)

        // sort正序排序（按字符串排序法）| reverse倒序排序（按集合的位置倒序排序）
        myarray.reverse();
        alert(myarray);

        // 数组中的pop、push方法模拟了栈数据结构
        // pop移除数组中的最后一个元素,返回值为被移除的元素*/
        var result = myarray.pop();
        alert(myarray + "=pop方法=" + result);

        /* push向数组的尾部添加元素，返回值为数组的长度*/
        result = myarray.push("push尾部添加");
        alert(myarray + "=push方法=" + result);

        alert(myarray.toString());
    </script>
</head>
<body>

</body>
</html>
