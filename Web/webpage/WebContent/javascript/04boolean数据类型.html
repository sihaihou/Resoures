<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // boolean数据类型：true 、false
        //boolean类型的数据主要使用在逻辑运算，或者条件控制语句中。
        var flag =  true;
        //alert(typeof flag);
        flag = 1;
        //alert(typeof flag);

        //js中： = 、== 、=== 的区别 ？
        // = 赋值运算
        var a = true;
        var b = true;
        alert( a == b );  //true

        a = "abc";
        b = "def";
        alert( a == b ); //false

        a = true;
        b = 1;
        alert( a == b );   //true 【1和true是等量关系】
        alert( a === b );  //false  【1和true虽然是等量关系，但数据类型不同】

        a = true;
        b = true;
        alert( a === b );  //true
    </script>
</head>

</html>
