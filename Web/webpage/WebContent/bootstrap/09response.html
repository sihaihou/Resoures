<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--响应式工具-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--可用的类:
                .visible-*-* 的类针对每种屏幕大小都有了三种变体，每个针对 CSS 中不同的 display 属性..visible-xs、
                .visible-sm、.visible-md 和 .visible-lg 类也同时存在。但是从 v3.2.0 版本开始不再建议使用。除了
                <table> 相关的元素的特殊情况外，它们与 .visible-*-block 大体相同。
            打印类:
                visible-print 类也是存在的，但是从 v3.2.0 版本开始不建议使用。它与 .visible-print-block 类大致相同，
                除了 <table> 相关元素的特殊情况外。
            visible-print-block/visible-print-inline/visible-print-inline-block类:打印机可见，浏览器隐藏
            hidden-print类：打印机隐藏，浏览器可见
        -->
        <p class="visible-lg-block">hello</p>
        <p class="hidden-print">hello2</p>
    </div>
</body>
</html>
