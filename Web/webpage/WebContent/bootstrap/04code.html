<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--通过code标签包裹内联样式的代码片段
            通过标签Kbd标记用户通过键盘输入的内容
            代码块：多行代码可以使用pre标签，为了正确的展示代码，注意将尖括号做转义处理
           变量：通过var标签标记变量
           程序输出：samp标签:和正常输出一样
        -->
        <p>hello，大家好，欢迎来到<kbd>欢乐城</kbd>，<code>&lt;section&gt</code>祝你玩得愉快！</p>
        <pre>&lt;p&gt;Samle text href...&lt;/p&gt;</pre>
        <var>y</var>=<var>m</var><var>x</var>+<var>b</var>
        <p><samp>hello，大家好，欢迎来到欢乐城,祝你玩得愉快</samp></p>
    </div>
</body>
</html>
