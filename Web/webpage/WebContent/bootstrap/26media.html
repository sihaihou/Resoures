<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--媒体对象-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--媒体对象:
            这是一个抽象的样式，用以构建不同类型的组件，这些组件都具有在文本内容的左或右侧对齐的图片
        这是一个抽象的样式，用以构建不同类型的组件，这些组件都具有在文本内容的左或右侧对齐的图片
        对齐:
            图片或其他媒体类型可以顶部、中部或底部对齐。默认是顶部对齐。 media-***。
            -->
    <div class="container">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img src="imgs/03.jpg" class="media-object" alt="...">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">何润东</h4>
               <td/> 何润东，1975年9月13日出生于美国，中国台湾<br>男演员、模特、歌手、制作人，毕业于安大略艺<br>术设计学院。
                因在上大二时被音乐制作人发现<br>而入行，1994年，参演电影《梁祝》，饰演亭望<br>春正式出道。
            </div>
        </div>
        <br><br>
        <!-- 媒体对象列表:
                用一点点额外的标记，就能在列表内使用媒体对象组件（对评论或文章列表很有用）-->
        <ul class="media-list">
            <li class="media">
                <div class="media-left">
                    <a href="#">
                        <img src="imgs/03.jpg" class="media-object" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">何润东</h4>
                    <td/> 何润东，1975年9月13日出生于美国，中国台湾<br>男演员、模特、歌手、制作人，毕业于安大略艺<br>术设计学院。
                    因在上大二时被音乐制作人发现<br>而入行，1994年，参演电影《梁祝》，饰演亭望<br>春正式出道。
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
