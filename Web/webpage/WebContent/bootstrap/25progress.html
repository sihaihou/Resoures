<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--进度条-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--默认样式的进度条-->
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                <span class="sr-only">60%</span>
            </div>
        </div>
        <!--带有提示标签的进度条:
                将设置了 .sr-only 类的 <span> 标签从进度条组件中移除 类，从而让当前进度显示出来
            根据情境变化效果:添加progress-bar-success/progress-bar-info/progress-bar-warning/progress-bar-danger类
            条纹效果：添加progress-bar-striped类
            动画效果：active类
                为 .progress-bar-striped 添加 .active 类，使其呈现出由右向左运动的动画效果
              -->
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
               60%
            </div>
        </div>
        <!--  在展示很低的百分比时，如果需要让文本提示能够清晰可见，可以为进度条设置 min-width 属性
        -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                0%
            </div>
        </div>
        <!--堆叠效果：
                把多个进度条放入同一个 .progress 中，使它们呈现堆叠的效果-->
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                10%
            </div>
            <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                30%
            </div>
            <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                50%
            </div>
        </div>
    </div>
</body>
</html>
