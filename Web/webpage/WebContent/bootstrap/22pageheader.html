<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--页头-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--页头:
            页头组件能够为 h1 标签增加适当的空间，并且与页面的其他部分形成一定的分隔。它支持 h1 标签内内嵌 small 元素
            的默认效果，还支持大部分其他组件（需要增加一些额外的样式）。-->
    <div>
        <div class="page-header">
            <h1>bootstrap学习<small>页头的学习</small></h1>
            <h3>bootstrap学习<small>页头的学习</small></h3>
        </div>
    </div>
</body>
</html>
