<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--标签-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--标签：
        徽章：
            给链接、导航等元素嵌套 <span class="badge"> 元素，可以很醒目的展示新的或未读的信息条目。
    -->
    <h1>今天空气质量<span class="label label-default">最新(默认)</span></h1>
    <h1>今天空气质量<span class="label label-primary">最新(最新)</span></h1>
    <h1>今天空气质量<span class="label label-success">最新(成功)</span></h1>
    <h1>今天空气质量<span class="label label-info">最新(信息)</span></h1>
    <h1>今天空气质量<span class="label label-warning">最新(警告)</span></h1>
    <h1>今天空气质量<span class="label label-danger">最新(危险)</span></h1>
</body>
</html>
