<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--输入框组-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--作为额外元素的按钮:
                为输入框组添加按钮需要额外添加一层嵌套，不是 .input-group-addon，而是添加 .input-group-btn 来包裹按钮元
                素。由于不同浏览器的默认样式无法被统一的重新赋值，所以才需要这样做。-->
        <div class="row">
            <div class="col-lg-6">
               <div class="input-group">
                   <input type="text" class="form-control" placeholder="请输入查询内容">
                   <span class="input-group-btn">
                       <button type="button" class="btn btn-default">百度一下</button>
                   </span>
               </div>
            </div>
        </div>
        <!--作为额外元素的按钮式下拉菜单-->
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入查询内容">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            百度一下<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action1</a></li>
                            <li><a href="#">Action2</a></li>
                            <li><a href="#">Action3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
         </div>
        <br><br>
        <!--   作为额外元素的分裂式按钮下拉菜单-->
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入查询内容">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action1</a></li>
                            <li><a href="#">Action2</a></li>
                            <li><a href="#">Action3</a></li>
                        </ul>
                        <button type="button" class="btn btn-default">
                            百度一下
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="css/jquery.min.js"></script>
    <script src="css/bootstrap.min.js"></script>
</body>
</html>
