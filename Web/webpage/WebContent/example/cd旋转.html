<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img{
            display: block;
            width: 200px;
            height: 200px;
            border-radius: 100px;
            margin: 50px auto;
        }
        img:hover {
            animation: 3s linear infinite cdXZ;
        }
        @keyframes cdXZ {
            from{transform: rotate(0deg) ;}
            to{transform: rotate(360deg);}
        }
    </style>
</head>
<body>
   <div>
       <img src="imgs/cd.png" alt="" title="">
       <input type="button">
   </div>
</body>
</html>
