<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html body{
            margin: 0px;
            padding: 0px;
        }
        div{

        }
        ul{
            list-style: none;
            width: 200px;
            background-color: lightgreen;

        }
        li{
            height: 60px;
            line-height: 60px;
            border-bottom:1px solid #f0ad4e;
        }
        i{
            display: inline-block;
            width: 30px;
            height: 30px;
            background: url("imgs/toolbars.png") no-repeat  10px 10px;
        }
        .aaa{
            background-position: 10px 10px;
        }
        .bbb{
            background-position: 10px -36px;
        }
        .ccc{
            background-position: 10px -88px;
        }
        .ddd{
            background-position: 10px -140px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <i class="aaa"></i>
                <a href="#">aaa</a>
            </li>
            <li>
                <i  class="bbb"></i>
                <a href="#">bbb</a>
            </li>
            <li>
                <i  class="ccc"></i>
                <a href="#">ccc</a>
            </li>
            <li>
                <i class="ddd"></i>
                <a href="#">ddd</a>
            </li>
        </ul>
    </div>
</body>
</html>
