<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html body{
            margin: 0px;
            padding: 0px;
        }
        ul li {
            list-style: none;
        }
        header{
            width: 100%;
            height: 30px;
            background-color: red;
            line-height: 30px;
        }
        header a{
            float: left;
            margin-left: 20px;
            color: #ffffff;
            text-decoration: none;
        }
        header ul{
            float: right;
            text-align: center;
            margin-top: 0px;
        }
        header ul li{
            list-style: none;
            float: left;
        }
        header ul li a {
            color: #f5f6f7;
            padding: 0px 20px;
            border-right: 1px dashed #ffffff;
        }
        .clear::after{
            content: "";
            display: block;
            clear: both;
        }
        .cont{
            width: 1060px;
            height: 60px;
            margin: 0 auto;
        }
        .cont img,.cont form{
            float: left;
        }
        .cont img{
            margin-top: 15px;
        }
        .cont form input{
            width: 600px;
            height: 35px;
            background: #f5f6f7;
            border: 1px solid #f5f6f7;
            margin-left: 30px;
            margin-top: -20px;
            outline: none;
            text-indent: 20px;
        }
        .cont a{
            float: right;
            color: #000000;
            text-decoration: none;
            font-size: 16px;
        }
        .cont form{
            position: relative;
        }
        .cont form a{
            display: inline-block;
            width: 20px;
            height: 30px;
            background: url("imgs/ss.PNG") no-repeat;
            position: absolute;
            top: 5px;
            right: 1px;
        }
        .container{
            border-bottom: 1px solid #9d9d9d;
        }



    </style>
</head>
<body>
    <header class="clear">
        <a href="#">下载APP</a>
        <ul>
            <li>
                <a href="#">北京
                     <span>晴</span>23<sup>。</sup>/32<sup>。</sup>
                </a>
            </li>
            <li><a href="#">头条号</a></li>
            <li><a href="#">图片</a></li>
            <li><a href="#">更多</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="cont clear">
            <img src="imgs/logo.png">
            <form>
                <input type="search" placeholder="请输入搜索内容">
                <a href="#"></a>
            </form>
            <a href="#">登录</a>
        </div>
    </div>
    <div>
       <div>
           <ul>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
           </ul>
       </div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
