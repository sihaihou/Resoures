<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html body {
            margin: 0px;
            padding: 0px;
        }
        .one{
            width: 235px;
            height: 300px;
            background-color: orange;
            margin: 50px auto;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }
        .one:hover{
            transform:translate3d(0px,-10px,0px);
            box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
        }

        .two{
            width: 235px;
            height: 75px;
            background-color: orangered;
            position: absolute;
            bottom: -75px;
            transition: 0.2s;
        }
        .one:hover .two{
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two"></div>
    </div>
</body>
</html>
