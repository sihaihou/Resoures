<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html body{
            margin: 0px;
            padding: 0px;
        }
        footer{
            width: 100%;
            height: 100px;
           background: rgba(0,0,0,0.3);
            position: fixed;
            bottom: 0px;
        }
        .content{
            width: 70%;
            height: 100px;
            margin: 0 auto;
        }
        .dj-logo,.dj-phone{
            float: left;
        }
        .dj-reg{
            float: right;
        }
        .clear{
            clear: both;
        }
        /*年轻人专属的社交招聘*/
        .dj-logo p{
            height: 60px;
            background: url("imgs/dj.PNG") no-repeat;
            padding-left: 70px;
            border-right: 1px solid #ffffff;
            line-height: 60px;
            padding-right: 40px;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
        }

        .dj-phone p{
            margin-top: 20px;
            margin-left: 30px;
        }
        /*客服电话*/
        .dj-phone p .kfdh{
            background: url(imgs/phone.PNG) no-repeat 0 5px;
            padding-left: 30px;
            font-size: 16px;
            color: #ffffff;
            opacity: 0.8;
        }
        /*工作时间*/
        .dj-phone p .gzsj{
            background: url(imgs/time.PNG) no-repeat 0 5px;
            padding-left: 30px;
            font-size: 16px;
            color: #ffffff;
            opacity: 0.8;
        }
        .dj-phone p i{
            font-style: normal;
            font-size: 16px;
            color: #ffffff;
        }
        /*快速注册*/
        .dj-reg .reg{
            display: block;
            width: 135px;
            height: 40px;
            background-color: sandybrown;
            border-radius: 10%;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            font-style: normal;
            color: #ffffff;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        /*已注册，登录*/
      .dj-reg  .login{
            display: block;
            padding-left: 20px;
          color: #ddd;
        }
    </style>
</head>
<body>
    <footer>
        <div class="content">
            <div class="dj-logo">
                <p>年轻人专属的社交招聘</p>
            </div>
            <div class="dj-phone">
                <p>
                    <span class="kfdh">客服电话:</span>
                    <i>0710-2877684</i>
                </p>
                <p>
                    <span class="gzsj">工作时间:</span>
                    <i>2018-01-12 星期五</i>
                </p>
            </div>
            <div class="dj-reg">
                <a href="http://localhost:8080/shopping/register.jsp" class="reg">快速注册</a>
                <a href="#" class="login">已注册，登录</a>
            </div>
            <div class="clear"></div>
        </div>
    </footer>
</body>
</html>
