<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html body{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style: none;
            width: 200px;
            background-color: lightgreen;
            position: relative;
        }
        li{
            height: 60px;
            line-height: 60px;
            border-bottom:1px solid #f0ad4e;
        }
        i{
            display: inline-block;
            width: 30px;
            height: 30px;
            background: url("imgs/toolbars.png") no-repeat  10px 10px;
        }
        .aaa{
            background-position: 10px 10px;
        }
        .bbb{
            background-position: 10px -36px;
        }
        .ccc{
            background-position: 10px -88px;
        }
        .ddd{
            background-position: 10px -140px;
        }
        div{
            width: 400px;
            height: 300px;
            background:#add8e6;
            position: absolute;
            top: 0px;
            left: 240px;
            display: none;
        }
        li:hover div{
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <i class="aaa"></i>
            <a href="#">aaa</a>
            <div>
                <img src="imgs/dj.PNG"/>
            </div>
        </li>
        <li>
            <i  class="bbb"></i>
            <a href="#">bbb</a>
            <div>2222222222222</div>
        </li>
        <li>
            <i  class="ccc"></i>
            <a href="#">ccc</a>
            <div>33333333333</div>
        </li>
        <li>
            <i class="ddd"></i>
            <a href="#">ddd</a>
            <div>44444444444</div>
        </li>
    </ul>
</body>
</html>
